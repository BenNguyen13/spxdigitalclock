<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerlogo">
        <div class="centerlogo">
        <img src="spacexlogo.png"/>
        </div>
        </div>

        <div class="containercycle">
            <div class="centercycle">
            <img src="cycle.png" id="cycle"/>
            </div>
            </div>
    <section>
        <div class="clock" data-format='12'>
            <h1>00 : 00 : 00 AM (GMT+1)</h1>
        </div>
        <div class="format">
            <h1>Formats</h1>
            <button data-format='12' id="12hour">12hours</button>
            <button data-format='24'id="24hour">24hours</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
